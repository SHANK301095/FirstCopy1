{% extends 'base.html' %}
{% block title %}SeasonVille | Support{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h1>Support</h1>
    <div class="grid">
      {% for faq in faqs %}
      <div class="card">
        <h3>{{ faq.title }}</h3>
        <p>{{ faq.body }}</p>
      </div>
      {% else %}
      <div class="card">
        <p>FAQs will be published soon.</p>
      </div>
      {% endfor %}
      <div class="card">
        <h3>Contact</h3>
        <p>Email: care@seasonville.in</p>
        <p>WhatsApp: Needs Setup</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
